<div class="container-map">
  <div id="map" #map></div>

  <section id="controls" class="bottom-55 sm:bottom-45">
    <h2 class="text-2xl font-bold text-black mb-2">
      Zoom
      <small class="text-gray-500 font-normal">{{
        zoom() | number : "1.0-0"
      }}</small>
    </h2>

    <input
      type="range"
      min="1"
      max="19"
      [value]="zoom()"
      (input)="zoom.set(+txtZoom.value)"
      #txtZoom
      class="w-full h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-rose-500"
    />
    <h2 class="mt-2 text-2xl font-bold text-black">Coordenadas</h2>
    <pre class="text-sm text-gray-500 font-normal"
      >{{
      {
        latitude: coordinates().lat | number: '1.3-3',
        longitude: coordinates().lng | number: '1.3-3',
      } | json






      }}
  </pre
    >
  </section>
</div>

<div class="container-map">
  <div id="map" #map class="h-[calc(100vh-500px)] sm:h-full"></div>

  <section
    class="h-60 sm:h-80 overflow-y-scroll sm:fixed sm:w-[310px] bg-white sm:rounded sm:top-20 sm:right-5 p-5 shadow-md"
  >
    <h2 class="text-3xl sm:text-xl font-bold text-black mb-5">Markers</h2>
    <div class="flex flex-col gap-2">
      @for (marker of markers(); track marker.id) {

      <div
        class="form-control flex items-center w-full"
        (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
      >
        <!-- [ngStyle]="{ '--myColor': marker.mapboxMarker._color }" -->

        <label class="label cursor-pointer btn py-7 px-3 flex-grow">
          <input
            type="radio"
            name="radio-12"
            class="radio bg-[var(--myColor)] border-2 border-[var(--myColor)] checked:bg-white checked:border-[var(--myColor)] checked:text-[var(--myColor)]"
            [ngStyle]="{ '--myColor': marker.mapboxMarker._color }"
            checked="checked"
          />
          <span class="text-sm sm:text-xs label-text text-black text-left pl-2">
            <div>
              <strong>lng: </strong>
              <span class="font-light">
                {{ marker.mapboxMarker.getLngLat().lng }}
              </span>
            </div>
            <div>
              <strong>lat:</strong>
              <span class="font-light">
                {{ marker.mapboxMarker.getLngLat().lat }}
              </span>
            </div>
          </span>
        </label>
        <button
          class="btn text-red-600 ml-2 text-2xl cursor-pointer py-7 px-5"
          (click)="deleteMarker(marker)"
        >
          âœ•
        </button>
      </div>
      } @empty {
      <div class="flex justify-center items-center bg-blue-100 rounded py-5">
        <p class="text-sm text-secondary">No hay marcadores</p>
      </div>
      }
    </div>
  </section>
</div>

<div class="navbar bg-neutral text-neutral-content shadow-sm px-5">
  <div class="navbar-start">
    <!-- MOBILE -->
    <a [href]="'/'">
      <img
        class="w-8 block sm:hidden"
        alt="Mapbox logo Mobile"
        src="/logo-mapbox-mobile.svg"
      />

      <!-- DESKTOP -->
      <img
        class="w-35 hidden sm:block"
        alt="Mapbox logo Desktop"
        src="/logo-mapbox.svg"
      />
    </a>
  </div>
  <div class="navbar-center">
    <!-- <a class="btn btn-ghost text-xl">{{ pageTitle$ | async }}</a> -->
    <div class="text-xl">{{ pageTitle() }}</div>
  </div>

  <div class="navbar-end">
    <div class="drawer drawer-end flex justify-end">
      <input id="my-drawer-1" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <label for="my-drawer-1" class="btn btn-ghost btn-circle">
          <app-icon [svg]="menuBurger" class="fill-gray-600"></app-icon>
        </label>
      </div>
      <div class="drawer-side">
        <label
          for="my-drawer-1"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu bg-base-200 min-h-full w-60 sm:w-80 p-4">
          @for (route of routes; track route.path) {
          <li>
            <a [routerLink]="route.path">
              <app-icon [svg]="route.icon" class="fill-gray-600"></app-icon>
              <span class="text-black">{{ route.title }}</span>
            </a>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
